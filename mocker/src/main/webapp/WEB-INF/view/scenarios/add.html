<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Form - jQuery EasyUI Demo</title>

<link rel="stylesheet" type="text/css"
	href="/js/jeasyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/js/jeasyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/js/jeasyui/demo.css">

<script type="text/javascript" src="/js/common/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/jeasyui/jquery.easyui.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {   
    	alert("ready!");
    	var value="${(res)!0}";
    	alert("value="+value);
    });
    </script>
</head>
<body>
	<div style="margin: 20px 0;"></div>
	<div class="easyui-panel" title="" style="width: 600px">
		<div style="padding: 10px 60px 20px 60px">
			<form id="ff" method="post" action="add">
				<table cellpadding="5">
					<tr>
						<td>ClientIP:</td>
						<td><input  class="easyui-validatebox" type="text" name="ip" required="true" ></input></td>
					</tr>
					<tr>
						<td>MockCollection Name:</td>
						<td><select class="easyui-validatebox" name="name" required="true" >
								<option value="ar">Arabicc</option>
								<option value="bg">Bulgarian</option>
								<option value="ca">Catalan</option>
								<option value="zh-cht">Chinese Traditional</option>
								<option value="cs">Czech</option>
								<option value="da">Danish</option>
								<option value="nl">Dutch</option>
								<option value="en" selected="selected">English</option>
								<option value="et">Estonian</option>
								<option value="fi">Finnish</option>
								<option value="fr">French</option>
								<option value="de">German</option>
								<option value="el">Greek</option>
								<option value="ht">Haitian Creole</option>
								<option value="he">Hebrew</option>
								<option value="hi">Hindi</option>
								<option value="mww">Hmong Daw</option>
								<option value="hu">Hungarian</option>
								<option value="id">Indonesian</option>
								<option value="it">Italian</option>
								<option value="ja">Japanese</option>
								<option value="ko">Korean</option>
								<option value="lv">Latvian</option>
								<option value="lt">Lithuanian</option>
								<option value="no">Norwegian</option>
								<option value="fa">Persian</option>
								<option value="pl">Polish</option>
								<option value="pt">Portuguese</option>
								<option value="ro">Romanian</option>
								<option value="ru">Russian</option>
								<option value="sk">Slovak</option>
								<option value="sl">Slovenian</option>
								<option value="es">Spanish</option>
								<option value="sv">Swedish</option>
								<option value="th">Thai</option>
								<option value="tr">Turkish</option>
								<option value="uk">Ukrainian</option>
								<option value="vi">Vietnamese</option>
						</select></td>
					</tr>
				</table>
			</form>
			<div style="text-align: center; padding: 5px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					onclick="submitForm()">Submit</a> <a href="javascript:void(0)"
					class="easyui-linkbutton" onclick="clearForm()">Clear</a>
			</div>
		</div>
	</div>
	<script>
		function submitForm() {
			$('#ff').form('submit');
		}
		function clearForm() {
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
